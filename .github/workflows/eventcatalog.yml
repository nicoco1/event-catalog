name: Build & Deploy EventCatalog

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use npm OR pnpm (pnpm recommended for v3)
      - name: Install dependencies
        run: npm install

      # Native deps required by EventCatalog v3 beta
      - name: Install native deps
        run: |
          npm install @parcel/watcher-linux-x64-glibc
          npm install @rollup/rollup-linux-x64-gnu
          
      - name: Lint EventCatalog
        run: npm run lint:eventcatalog

      - name: Build EventCatalog
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
          force_orphan: true
